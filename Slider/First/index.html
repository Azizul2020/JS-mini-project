<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple image Slider</title>
    <style>
        .image img {
            width: 800px;
            height: 400px;
            margin-left: 70px;
        }
        
        .next {
            position: absolute;
            top: 66%;
            left: 900px;
        }
        
        .previous {
            position: absolute;
            top: 68%;
        }
    </style>
</head>

<body>
    <button class="previous">Previous</button>

    <div class="image">
        <img src="images/1.jpg">
    </div>
    <button class="next">Next</button>
    <script src="app.js "></script>
</body>

</html>
